<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer> </script>
    <title>Document</title>
</head>

<body>

    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="main">
        <div class="card">
            <h3>You have 0 books</h3>
            <button>Add first book!</button>
        </div>
    
        <div class="form_container">
            <label for="name">Name</label>
            <input type="text" id="name" name="book_name">
            
            <label for="author">Author</label>
            <input type="text" id="author" name="book_author">
            
            <label for="pages">Pages</label>
            <input type="tel" id="pages" name="book_pages">
            
            <label for="have_read">Have read?</label>
            <input type="checkbox" id="have_read" name="book_read">

            <button type="submit">Add Book</button>
        </div> 
    </div>
    
</body>
</html>
